<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Read one</title>
</head>

<div class="container">
    <br>
    <h1 class="display-4">Edit task</h1>
      <br>
      <form method="post"  class="viewRecord">
        
     
        <div class="form-group">
          <label for="exampleInputEmail1">Task Id:</label>
          <input type="number" class="form-control" readonly id="Id" >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Task List Id:</label>
          <input type="number" class="form-control" readonly id="listId" >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Name:</label>
          <input type="text" class="form-control" id="name" >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Due date:</label>
          <input type="text" class="form-control" id="dueDate" a>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Completed:</label>
          <select multiple class="form-control form-control-sm" id = "completed">
            <option value = "true">True</option>
            <option value = "false">False</option>
            
          </select>
        </div>
        
        
        <br>
        <button type="" class="btn btn-success btn-block" onclick="location.href=document.referrer;" value="update">Update</button>
      </form>


</div>
<body>
    <script src="../js/readOne.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
